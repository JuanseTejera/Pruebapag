<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - TatoPhones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #343a40; }
        .table img { width: 50px; height: 50px; object-fit: contain; border-radius: 5px; background-color: white; }
        .badge { font-size: 0.9em; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark shadow-sm"><div class="container-fluid"><a class="navbar-brand" href="#"><i class="fas fa-shield-alt me-2"></i>TatoPhones - Panel de Administración</a></div></nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Gestión de Productos</h2>
            <button class="btn btn-primary" id="add-product-btn"><i class="fas fa-plus me-1"></i> Añadir Nuevo Producto</button>
        </div>
        <div class="table-responsive"><table class="table table-striped table-hover align-middle">
            <thead class="table-dark"><tr><th>ID</th><th>Imagen</th><th>Nombre</th><th>Categoría</th><th>Precio</th><th>Stock</th><th>Estado</th><th>Acciones</th></tr></thead>
            <tbody id="products-table-body"><tr><td colspan="8" class="text-center">Cargando...</td></tr></tbody>
        </table></div>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
        <div class="modal-header"><h5 class="modal-title" id="productModalLabel"></h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body"><form id="product-form">
            <input type="hidden" id="product-id">
            <div class="mb-3"><label for="product-name" class="form-label">Nombre</label><input type="text" class="form-control" id="product-name" required></div>
            <div class="row">
                <div class="col-md-6 mb-3"><label for="product-category" class="form-label">Categoría</label><select class="form-select" id="product-category" required><option value="sealed">Sellado</option><option value="semi-new">Semi Nuevo</option><option value="accessories">Accesorio</option></select></div>
                <div class="col-md-6 mb-3"><label for="product-status" class="form-label">Estado</label><select class="form-select" id="product-status" required><option value="activo">Activo</option><option value="pausado">Pausado</option><option value="agotado">Agotado</option></select></div>
            </div>
            <div class="row">
                <div class="col-md-8 mb-3"><label for="product-price" class="form-label">Precio</label><input type="number" step="0.01" class="form-control" id="product-price" required></div>
                <div class="col-md-4 mb-3"><label for="product-currency" class="form-label">Moneda</label><select class="form-select" id="product-currency" required><option value="USD">USD</option><option value="UYU">UYU</option></select></div>
            </div>
            <div class="mb-3"><label for="product-stock" class="form-label">Stock</label><input type="number" class="form-control" id="product-stock" required min="0"></div>
            <div class="mb-3"><label for="product-img" class="form-label">URL Imagen</label><input type="text" class="form-control" id="product-img" required></div>
            <div class="mb-3"><label for="product-details" class="form-label">Detalles</label><textarea class="form-control" id="product-details" rows="3"></textarea></div>
        </form></div>
        <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button><button type="submit" class="btn btn-primary" form="product-form">Guardar</button></div>
    </div></div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    </script>
</body>
</html>
